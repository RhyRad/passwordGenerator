<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="passwordGenerator.css">
  </head>
  <body>
    <body class="mainWindow">
    <header>
        <div class="container">
            <!--application-->
            <div class="header">
                <header>
                <!--h1 is the most important headline-->    
                <h1 bold>Password Generator</h1>
                </header>
            </div>
            <div class="mainfunction">
                <h2>Generate a Password</h2>
                <hr>
                <p class="passwordArea">Your Secure Password</p>
                <hr>
    <textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea>
    <button id="generate" onclick="passwordGenerator(100)">Generate Password</button>
    <button id="copy onclick" onclick="CopyClipboard()">Copy to Clipboard</button>
    <script src="04-week\passwordGenerator\passwordGenerator.js" ></script>
  </body>

</html>
